	<style>
		.active{
		    color: #1B1B1B !important;
		}
		.mailbox {

		    height: 100px;

		    position: fixed;
		    bottom: 180px;

		.wechat img{
			width: 160px;
			height: 160px;
			margin: 10px;
		}
		#mask{
		    width: 585px;
		    height: 420px;
		    background-image: url(img/blue@2x.png);
		    z-index: 1000;
			display: none;
		}
		#mask p{
			text-align: center;
			font-size:20px;
			font-family:PingFang SC;
			font-weight:500;
			color:rgba(255,255,255,1);
			line-height:24px;
			margin: 0;
			padding-top: 200px;
		}
		.clear{
			clear: both;
		}
		.home{
			width: 1200px;
			height: auto;
			margin: auto;
		}
		.logo{

		}
		.home-title ul li{
			float: right;
			width: 8%;
			list-style-type:none;
			margin-top: 20px;
			font-size:14px;
			font-family:Microsoft YaHei;
			font-weight:400;
			color:#949494;
			line-height:24px;

		.home-box:first-child{

			width: 585px;

			height:200px;
			background:rgba(242,242,242,1);

		}
		.home-img{
			width: 1200px;
			margin: auto;
		}
		.home-img img{
			width: 1200px;
		}
	</style>
	<script>
	let filter = document.getElementsByClassName("filter")
	for(let i=0;i<filter.length;i++){
		filter[i].addEventListener('click',function(){
			filter[i].classList.add('active')
			for(let j=0;j<filter.length;j++){
				if(i!=j){
					filter[j].classList.remove('active')
				}
			}
		})
	}
	</script>
